{% extends "layouts/base.html" %}

{% block title %}
Add Post
{% endblock %}

{% block content %}
<br/><br/><br/><br/>

<div class="container">
    <form method="post" action="/add_post">

        <label>Title:</label>
        <input id="title" name="title" size="90" type="text" class="form-control"/>
        <br/><br/>

        <label>Keywords(Optional, to be searched, comma separated words):</label><br/>
        <input id="abs" name="abs" type="text" class="form-control"/>

        <br/>
        <br/>
        <label>Category:</label>

        <select name="category">
            <option value="mbpst">MBP Script Tutorial</option>
            <option value="mbpfaq">MBP FAQ</option>
            <option value="mqafaq">MQA FAQ</option>
            <option value="pyrfs">PyRFS</option>
            <option value="video">Video Demo</option>
            <option value="blog">Blog</option>
            <option value="mqarules">MQA Rules</option>
            <option value="iccapfaq">ICCAP FAQ</option>
            <option value="wpefaq">WPE FAQ</option>
            <option value="alfnafaq">ALFNA FAQ</option>

        </select>
        <br/><br/>
        <label>Content:</label><br/>
        <textarea name="content" rows="20" cols="150" class="form-control">

        </textarea>
        <br/><br/>
        <label>Route URL (internal use):</label>
        <input id="route" name="route"  type="text" class="form-control"/>
        <br/><br/>

        <input type="submit">

    </form>
</div>

<br/><br/><br/><br/>

{% endblock %}
